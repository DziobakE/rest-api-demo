services:
  app:
    build: .
    container_name: rest-api-app
    expose:
      - "8080"
    networks:
      - appnet

  proxy:
    image: nginx:alpine
    container_name: rest-api-proxy
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - appnet

networks:
  appnet:
    driver: bridge
